<!DOCTYPE html>
<html lang="bg">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel = "stylesheet" href="../static/product.css">


</head>

<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <div class = main>
        <div class="logo fadeInDown">Enter product</div>

        <div class="container">
          <form action="/add" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input name="product_name" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
              <label for="company">Company:</label>
              <input name="company" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input name="email" class="form-control" type="email" required/>
            </div>
            <div class="form-group">
              <label for="phone">Your phone number:</label>
              <input name="phone_number" class="form-control" type="number" required/>
            </div>
            <div class="form-group">
                <label for="Description">Description:</label>
                <textarea name="description" class="form-control" id="Description" rows="3" maxlength="498"></textarea>
            </div>
              <button type="submit" value="Submit">Submit</button>
          </form>
        </div>
    </div>
</div>
</body>
</html>
